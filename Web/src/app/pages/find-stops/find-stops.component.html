<ng-container *ngIf="bus$ | async as bus">
  <h1>{{bus.bus.number | translate}}</h1>
  <gmap
    [startLabel]="bus.bus.start"
    [startLat]="bus.bus.startLat"
    [startLng]="bus.bus.startLng"
    [endLabel]="bus.bus.end"
    [endLat]="bus.bus.endLat"
    [endLng]="bus.bus.endLng"
  />
  <app-stops-list [urlPrefix]="'/find/buses/' + bus.bus.id" [stops]="bus.stops"/>
</ng-container>
